<html>

<head>
    <meta charset="utf-8">
    <title>Calory Counter</title>
    <meta charset="utf-8" />
    <meta name="Description" content="A WebAssembly calory counting app written in rust" />
    <meta name="keywords" content="WebAssembly, rust, C++, iPhone, Android, Mobile">
    <meta name="author" content="Ken Williamson, Ulbora Labs LLC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type='text/javascript' src="/libs/js/popper.js"></script>
    <script type='text/javascript' src="/libs/js/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src="/libs/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="/js/custom.js"></script>

    <link rel="stylesheet" href="/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/libs/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div id="foodScreen\" class="container-sm mt-5">
        <div class="shadow-none p-3 mb-5 mt-5 rounded">
            <h1>Food</h1>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Category</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Fruit</option>
                        <option>Vegies</option>
                        <option>Meat</option>
                        <option>Dairy</option>
                        <option>Snacks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Food</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="steak 10oz">
                </div>
                <button onclick="addFood();" class="btn btn-primary">Add</button>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Food</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody>
                <tr class='clickable-row' onclick="alert('clicked');">
                    <td>Milk</td>
                    <td>87</td>
                    <td>Dairy</td>
                </tr>
                <tr class='clickable-row' onclick="alert('clicked');">
                    <td>Steak 10oz</td>
                    <td>354</td>
                    <td>Meat</td>
                </tr>
                <tr class='clickable-row' onclick="alert('clicked');">
                    <td>Potato Baked Fixing</td>
                    <td>387</td>
                    <td>Vegies</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
